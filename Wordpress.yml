nginx: #https://hub.docker.com/_/nginx/
 image: nginx:latest
 volumes:
  - ./logs/nginx:/var/log/nginx
  - ./nginx/nginx.conf:/etc/nginx/nginx.conf
 volumes_from:
  - datawordpress
 links:
  - hhvm:enginehhvm
# - php7:enginephp7
  - mariadb:db
 restart: always
 port:
  - 80:80
